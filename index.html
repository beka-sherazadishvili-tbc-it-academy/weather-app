<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab Project</title>
    <!-- Fonts -->

    <!-- Base -->
    <link rel="stylesheet" href="./features/styles/base/reset.css" />

    <link rel="stylesheet" href="./features/styles/dist/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header__main">
      <div class="header__main__wrapper">
        <div class="header__search">
          <input
            type="text"
            placeholder="E.g. Warsaw"
            class="header__search__input"
          />
          <div class="header__search__icon"></div>
        </div>
        <div class="header__switch">
          <span>C</span>
          <span>/</span>
          <span>F</span>
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <!-- hero -->
      <section class="hero__section">
        <!-- left section -->
        <div class="hero__section__left">
          <div class="hero__section__left__date__info">
            <div>
              <h3>Today</h3>
              <p>Wed, 17 Feb</p>
            </div>
            <img src="./assets/icons/Icon metro-sun.svg" alt="">
          </div>
          <span class="hero__section__left__current__temp"></span>
          <div class="hero__section__left__location">
            <img src="./assets/icons/Icon material-location-on.svg" alt="">
            <span></span>
          </div>
        </div>

        <!-- right section -->
        <div class="hero__section__right">
          <div class="hero__section__right__titles">
            <span>Now</span>
            <span>12 pm</span>
            <span>1 pm</span>
            <span>2 pm</span>
            <span>3 pm</span>
            <span>4 pm </span>
            <span>5 pm</span>
            <span>6 pm</span>
          </div>
          <div class="hero__section__right__cards">
            <div class="hero__section__right__card card-active">
              <div class="temperature__img"></div>
              <span class="temperature__count">TMP</span>
            </div>
            <div class="hero__section__right__card">
              <div class="temperature__img"></div>
              <span class="temperature__count">TMP</span>
            </div>
            <div class="hero__section__right__card">
              <div class="temperature__img"></div>
              <span class="temperature__count">TMP</span>
            </div>
            <div class="hero__section__right__card">
              <div class="temperature__img"></div>
              <span class="temperature__count">TMP</span>
            </div>
            <div class="hero__section__right__card">
              <div class="temperature__img"></div>
              <span class="temperature__count">TMP</span>
            </div>
            <div class="hero__section__right__card">
              <div class="temperature__img"></div>
              <span class="temperature__count">TMP</span>
            </div>
            <div class="hero__section__right__card">
              <div class="temperature__img"></div>
              <span class="temperature__count">TMP</span>
            </div>
            <div class="hero__section__right__card">
              <div class="temperature__img"></div>
              <span class="temperature__count">TMP</span>
            </div>
          </div>
        </div>
      </section>

      <!-- weather details -->
      <section class="weather__details">
        <h1>Weather Details</h1>
        <div class="weather__detail__item__list">
        </div>
      </section>

       <!-- not found -->
       <section class="not__found">
          <img src="./assets/images/alert.png" alt="Alert Icon">
          <p class="not__found__title">City not found</p>
          <p class="not__found__question">Did you make a typo?</p>
       </section>
    </main>

    <!-- Scripts -->
    <script src="./features/scripts/app.js"></script>
    <script src="./features/scripts/search.js"></script>
    <script src="./features/scripts/weather-hero.js"></script>
    <script src="./features/scripts/temperature-switch.js"></script>
    <script src="./features/scripts/weather-details.js"></script>
    <script src="./features/scripts/not-found.js"></script>
  </body>
</html>
