<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab Project</title>
    <!-- Fonts -->

    <!-- Base -->
    <link rel="stylesheet" href="./features/styles/base/reset.css" />

    <link rel="stylesheet" href="./features/styles/dist/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header__main"></header>

    <!-- main -->
    <main>
      <!-- hero -->
      <section class="hero__section">
        <!-- left section -->
        <div class="hero__section__left">
          <div class="left__date_info">
            <div>
              <h3>Today</h3>
              <p>Wed, 17 Feb</p>
            </div>
            <img src="./assets/icons/Icon metro-sun.svg" alt="">
          </div>
          <span class="left__current_temp"></span>
          <div class="left__location">
            <span></span>
            <img src="./assets/icons/Icon material-location-on.svg" alt="">
          </div>
        </div>

        <!-- right section -->
        <div class="hero__section__right"></div>
      </section>

      <!-- weather details -->
      <section class="weather__details">
        <h1>Weather Details</h1>
        <div class="weather__detail__item__list">
        </div>
      </section>

       <!-- not found -->
       <section class="not__found">
          <img src="./assets/images/alert.png" alt="Alert Icon">
          <p class="not__found__title">City not found</p>
          <p class="not__found__question">Did you make a typo?</p>
       </section>
    </main>

    <!-- Scripts -->
    <script src="./features/scripts/app.js"></script>
    <script src="./features/scripts/weather-details.js"></script>
    <script src="./features/scripts/not-found.js"></script>
  </body>
</html>
